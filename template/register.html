<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Vehicle Detection</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            transition: background 0.2s ease-in-out, color 0.2s ease-in-out;
            background: #E3F2FD;
            /* Light Blue */
            color: black;
        }

        .theme-dark {
            background: #1A1A2E !important;
            /* Deep Navy */
            color: white;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-box {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            transform: scale(0.9);
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .theme-dark .register-box {
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0px 8px 32px rgba(255, 255, 255, 0.2);
        }

        .register-box:hover {
            box-shadow: 0px 12px 40px rgba(0, 0, 0, 0.5);
            transform: scale(1);
        }

        .form-control {
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            color: black;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.8);
            border: 1px solid rgba(0, 213, 255, 0.5);
        }

        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.7);
        }

        .theme-dark .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .theme-dark .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-register {
            width: 100%;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-register:hover {
            transform: scale(1.05);
        }

        .btn-register:active {
            transform: scale(0.95);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.2);
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            color: white;
        }

        .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        .theme-dark .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            color: black;
        }

        @keyframes fadeIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* üî• Smooth Fade-in Animation */
        @keyframes fadeIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .custom-footer {
            background: #0d47a1;
            /* Deep Blue - Compliments Your Theme */
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 11px;
            font-weight: 400;
            box-shadow: 0px -3px 8px rgba(0, 0, 0, 0.2);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .custom-footer h4 {
            font-size: 14px;
            margin: 0;
            padding: 8px;
            letter-spacing: 0.8px;
            line-height: 1.5;
        }

        /* üî• Name Hover Effect */
        .custom-footer .highlight {
            font-weight: 600;
            color: white;
            /* Default White */
            transition: all 0.3s ease-in-out;
        }

        .custom-footer .highlight:hover {
            color: #ffcc00;
            /* Golden Yellow on Hover */
            transform: scale(1.1);
        }

        /* üåô Dark Mode Footer */
        .theme-dark .custom-footer {
            background: #111927;
            /* Dark Navy - Compliments Dark Mode */
            box-shadow: 0px -3px 8px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>

    <button class="theme-toggle" id="themeToggle">üåô Dark Mode</button>

    <div class="container">
        <div class="col-md-4">
            <div class="register-box text-center">
                <h2 class="mb-4">Register</h2>
                <form action="/register" method="POST" id="registerForm">
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Enter Password"
                            pattern=".{6,}" title="Password must be at least 6 characters long" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-register">Register</button>
                    <br><br>
                    <div>
                        <h6>Already have an account?</h6><a href="/login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="custom-footer">
        <h4>
            This project is developed by
            <span class="highlight">Krishnal Deshmukh</span>,
            <span class="highlight">Ishwari Idalgave</span>,
            <span class="highlight">Gloria Madhri</span> &
            <span class="highlight">Lian Dabre</span>. <br>
            Any sort of copyright infringement will not be entertained.
        </h4>
    </footer>

    <script>
        document.getElementById("themeToggle").addEventListener("click", function () {
            document.body.classList.toggle("theme-dark");
            this.innerHTML = document.body.classList.contains("theme-dark") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
            localStorage.setItem("theme", document.body.classList.contains("theme-dark") ? "dark" : "light");
        });

        window.onload = function () {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("theme-dark");
                document.getElementById("themeToggle").innerHTML = "‚òÄÔ∏è Light Mode";
            }
        };


    </script>

</body>

</html>
